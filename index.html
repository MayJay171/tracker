<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOL 75</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%2364ffda%22><path d=%22M6 2h12v2H6V2zm0 18h12v2H6v-2zm14-16V2h-2v2h2zm-2 18v2h2v-2h-2zM4 4V2h2v2H4zm0 16v2H2v-2h2zM6 6h12v12H6V6zm2 2v8h8V8H8z%22/></svg>">

    <style>
        :root {
            --bg-color: #050a10;
            --card-bg: #0f1c2e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #64ffda;
            --accent-dim: rgba(100, 255, 218, 0.1);
            --glass: rgba(15, 28, 46, 0.95);
            --fail: #ff5555;
            --input-bg: #0a1520;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            padding-bottom: 120px;
            box-sizing: border-box; position: relative;
        }

        /* --- LOCK SCREEN --- */
        #lockScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .lock-container { text-align: center; width: 90%; max-width: 300px; }
        .lock-title { font-size: 2rem; color: var(--text-primary); margin-bottom: 10px; font-weight: bold; letter-spacing: 2px;}
        .lock-sub { color: var(--text-secondary); font-size: 0.8rem; letter-spacing: 4px; margin-bottom: 30px; text-transform: uppercase; }
        
        .pin-input {
            background: transparent; border: none; border-bottom: 2px solid var(--text-secondary);
            color: var(--accent); font-family: 'Courier New', monospace; font-size: 2rem;
            text-align: center; width: 150px; outline: none; letter-spacing: 10px;
            transition: border-color 0.3s;
        }
        .pin-input:focus { border-color: var(--accent); }
        .pin-input::placeholder { color: rgba(255,255,255,0.1); letter-spacing: 2px; font-size: 1rem;}

        .btn-unlock {
            margin-top: 30px; padding: 12px 30px;
            background: var(--accent-dim); border: 1px solid var(--accent);
            color: var(--accent); font-weight: bold; border-radius: 4px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.3s;
        }
        .btn-unlock:hover { background: var(--accent); color: var(--bg-color); box-shadow: 0 0 20px var(--accent); }
        .error-msg { color: var(--fail); margin-top: 20px; font-size: 0.8rem; height: 1rem; opacity: 0; transition: opacity 0.3s;}

        /* --- BUTTONS --- */
        .nav-btn {
            position: absolute; top: 25px;
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease;
            z-index: 999;
        }
        .nav-btn svg { width: 20px; height: 20px; fill: var(--text-secondary); transition: fill 0.3s; }
        .nav-btn:hover { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-dim); transform: scale(1.05); }
        .nav-btn:hover svg { fill: var(--accent); }
        .nav-btn:active { transform: scale(0.95); }

        .btn-left { left: 20px; }
        .btn-right { right: 20px; }

        /* --- MODALS --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            z-index: 200; align-items: center; justify-content: center;
        }
        
        .modal-box {
            background: #0a0f18; width: 90%; max-width: 450px;
            padding: 40px 30px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            transform: translateY(20px); animation: slideUp 0.3s forwards;
            position: relative; max-height: 80vh; overflow-y: auto;
        }
        @keyframes slideUp { to { transform: translateY(0); } }

        .modal-close-x {
            position: absolute; top: 20px; right: 20px;
            font-size: 1.5rem; color: var(--text-secondary);
            cursor: pointer; transition: color 0.3s; font-family: sans-serif;
        }
        .modal-close-x:hover { color: var(--accent); }

        .review-sub {
            font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase;
            color: var(--text-secondary); text-align: center; margin-bottom: 5px;
        }
        .review-title {
            font-family: 'Times New Roman', serif;
            font-size: 1.8rem; color: #f1f5f9; text-align: center; margin-bottom: 30px;
            font-weight: 500;
        }
        
        .review-item {
            display: flex; align-items: flex-start; gap: 15px;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .review-circle {
            width: 18px; height: 18px; border-radius: 50%; margin-top: 3px;
            border: 1px solid var(--text-secondary); opacity: 0.5; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .review-circle.done { 
            background: var(--accent); border-color: var(--accent); opacity: 1; 
            box-shadow: 0 0 8px var(--accent); 
        }
        .review-circle.done::after {
            content: '✓'; font-size: 12px; color: #000; font-weight: bold;
        }
        
        .review-content { flex-grow: 1; }
        .review-text { font-size: 0.95rem; color: var(--text-secondary); }
        .review-text.done { color: var(--text-primary); text-decoration: none; }
        
        .review-note {
            margin-top: 6px; font-size: 0.85rem; 
            color: #94a3b8; font-style: italic; border-left: 2px solid var(--accent);
            padding-left: 10px; opacity: 0.9;
        }

        /* Settings */
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .toggle-switch { width: 40px; height: 20px; background: #1e293b; border-radius: 10px; position: relative; cursor: pointer; }
        .toggle-switch::after { content: ''; position: absolute; left: 2px; top: 2px; width: 16px; height: 16px; background: var(--text-secondary); border-radius: 50%; transition: 0.3s; }
        .toggle-switch.active { background: var(--accent-dim); }
        .toggle-switch.active::after { left: 22px; background: var(--accent); }

        .btn-reset {
            width: 100%; padding: 12px; margin-top: 20px;
            background: rgba(255, 85, 85, 0.1); border: 1px solid var(--fail);
            color: var(--fail); font-family: 'Courier New', monospace; font-weight: bold;
            cursor: pointer; border-radius: 8px; transition: all 0.3s;
        }
        .btn-reset:hover { background: var(--fail); color: white; box-shadow: 0 0 15px var(--fail); }

        /* --- HEADERS --- */
        #mainView, #historyView { width: 100%; max-width: 550px; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; margin-bottom: 30px; margin-top: 50px; }
        .sub-title { font-size: 0.85rem; letter-spacing: 4px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; font-weight: bold; }
        .main-title { font-size: 4rem; font-weight: 700; color: #f1f5f9; margin: 0; font-family: sans-serif; text-shadow: 0 0 25px rgba(100,255,218,0.15); }

        /* --- TASKS --- */
        .task-list { width: 100%; list-style: none; padding: 0; }
        .task-card-container {
            background: var(--card-bg); margin-bottom: 16px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08); overflow: hidden; transition: all 0.3s ease;
        }
        .task-header { padding: 20px 22px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .task-card-container:hover { border-color: var(--text-secondary); background: #13233a; }
        .task-card-container.completed { border-color: var(--accent); }
        .task-card-container.completed .task-header { background: var(--accent-dim); }
        
        .left-section { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .icon { width: 22px; height: 22px; fill: var(--text-secondary); transition: fill 0.3s; }
        .task-card-container.completed .icon { fill: var(--accent); }
        .task-text { font-size: 1rem; font-weight: 600; letter-spacing: 0.5px; color: var(--text-primary); }
        
        .chevron { width: 16px; height: 16px; fill: var(--text-secondary); transition: transform 0.3s ease; opacity: 0.5; }
        .task-card-container.expanded .chevron { transform: rotate(180deg); opacity: 1; fill: var(--accent); }
        
        .check-circle {
            width: 26px; height: 26px; border-radius: 50%; border: 2px solid var(--text-secondary);
            opacity: 0.6; transition: all 0.3s; z-index: 2;
        }
        .task-card-container.completed .check-circle { background-color: var(--accent); border-color: var(--accent); opacity: 1; box-shadow: 0 0 12px var(--accent); }

        .task-details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: rgba(0,0,0,0.2); }
        .task-card-container.expanded .task-details { max-height: 200px; }
        .detail-pad { padding: 0 22px 22px 22px; }
        .reflection-input {
            width: 100%; background: var(--input-bg); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary); padding: 12px; border-radius: 8px;
            font-family: 'Courier New', monospace; font-size: 0.85rem; resize: none; outline: none; box-sizing: border-box;
        }
        .reflection-input:focus { border-color: var(--accent); color: var(--accent); }

        /* --- ARCHIVE GRID --- */
        #historyView { display: none; }
        .archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 10px; width: 100%; margin-top: 20px; }
        .archive-box {
            aspect-ratio: 1; background: var(--card-bg); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; color: var(--text-secondary); border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease; cursor: pointer;
        }
        .archive-box.filled { background: var(--accent); color: var(--bg-color); border-color: var(--accent); font-weight: 900; box-shadow: 0 0 15px var(--accent-dim); }
        .archive-box.current { border-color: var(--text-secondary); color: var(--text-primary); border-width: 2px; }

        .btn-link { 
            background: none; border: none; color: var(--text-secondary); 
            font-family: 'Courier New', monospace; font-size: 0.9rem; font-weight: bold; 
            cursor: pointer; text-decoration: underline; margin-top: 15px; opacity: 0.8; padding: 10px;
            transition: all 0.1s; 
        }
        .btn-link:hover { color: var(--accent); opacity: 1; }
        .btn-link:active { transform: scale(0.95); color: #fff; text-shadow: 0 0 10px var(--accent); }

        .btn-glow { margin-top: 40px; padding: 15px 30px; background: rgba(100, 255, 218, 0.1); border: 1px solid var(--accent); color: var(--accent); font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; }
        .btn-glow:hover { background: var(--accent); color: var(--bg-color); box-shadow: 0 0 20px var(--accent); }
        
        .progress-fixed {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px;
            background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 18px 25px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 100;
        }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 10px; letter-spacing: 1px; font-weight: bold;}
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background-color: var(--accent); transition: width 0.5s ease; box-shadow: 0 0 15px var(--accent); }

    </style>
</head>
<body>

    <div class="modal-overlay" id="settingsModal" onclick="if(event.target===this) window.toggleSettings()">
        <div class="modal-box">
            <div class="review-sub" style="margin-bottom:20px; font-size:1rem; color:var(--accent);">SYSTEM CONFIG</div>

         <div class="header">

            <div class="progress-fill" id="progressBar"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- LOCK SCREEN LOGIC ---
    const USER_PIN = "6110"; 
    
    window.checkPin = function() {
        window.playClick();
        const input = document.getElementById('pinInput');
        const error = document.getElementById('pinError');
        
        if(input.value === USER_PIN) {
            document.getElementById('lockScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lockScreen').style.display = 'none';
            }, 500);
        } else {
            error.style.opacity = '1';
            input.value = "";
            input.focus();
            setTimeout(() => { error.style.opacity = '0'; }, 2000);
        }
    };
    
    document.getElementById('pinInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') window.checkPin();
    });

    // --- SOUND ENGINE ---
    let soundEnabled = true;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    window.playClick = function() {
        if(!soundEnabled) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    };

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyAEcfXCaXAXA6OJwhTOsJ4kS4PK2kTHT3U",
      authDomain: "my-75-smart-tracker.firebaseapp.com",
      projectId: "my-75-smart-tracker",
      storageBucket: "my-75-smart-tracker.firebasestorage.app",
      messagingSenderId: "410739128536",
      appId: "1:410739128536:web:8416dab4501f27ee42bfad"
    };

    const db = getFirestore(app);

    const historyColRef = collection(db, "tracker_history");

    const icons = [
        '<path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>',

        '<path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 5.6 1 6.5v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/>',
        '<path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>',

    ];
    const taskNames = [
        "Deep Focus: Session Alpha (45m)", 
        "Deep Focus: Session Beta (45m)", 
        "Meta Learning (15m)", 
        "Non-Fiction (10+ Pages)", 
        "Intellectual Output", 
        "Zero Scrolling (Pre-1700)"
    ];

    let state = { day: 1, lastDate: new Date().toDateString(), tasks: Array(6).fill(false), reflections: Array(6).fill(""), consecutiveFails: 0 };

    window.toggleSettings = () => {
        window.playClick();
        const el = document.getElementById('settingsModal');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        document.getElementById('failsDisplay').innerText = `Strikes: ${state.consecutiveFails}/2`;
    }
    window.toggleSound = () => {
        soundEnabled = !soundEnabled;
        document.getElementById('soundToggle').classList.toggle('active');
        window.playClick();
    }
    window.closeJournal = () => {
        window.playClick();
        document.getElementById('journalModal').style.display = 'none';
    }
    
    window.manualReset = () => {
        window.playClick();
        if(confirm("⚠️ WARNING: This will reset your progress to DAY 1. Are you sure?")) {
            const today = new Date().toDateString();
            state.day = 1;

            state.reflections.fill("");
            state.consecutiveFails = 0;
            saveData(state);
            alert("System Reset to Day 1 (" + today + ").");
            window.toggleSettings();
            renderMain();

    }

    document.getElementById('toHistoryBtn').onclick = () => {

        document.getElementById('mainView').style.display='none'; 
        document.getElementById('historyView').style.display='flex';

    };
    document.getElementById('toMainBtn').onclick = () => { 
        window.playClick(); 
        document.getElementById('historyView').style.display='none'; 
        document.getElementById('mainView').style.display='flex'; 
    };

    signInAnonymously(auth).then(() => loadMainData()).catch(e => console.error(e));

    async function loadMainData() {
        try {
            const docSnap = await getDoc(mainDocRef);
            if (docSnap.exists()) { checkResetLogic(docSnap.data()); } 
            else { await saveData(state); renderMain(); }
        } catch (error) { document.getElementById('statusMsg').innerText = "Offline Mode"; }
    }

    async function checkResetLogic(cloudState) {
        const today = new Date().toDateString();
        if(!cloudState.reflections) cloudState.reflections = Array(6).fill("");
        if(!cloudState.consecutiveFails) cloudState.consecutiveFails = 0;

        if (cloudState.lastDate === today) { 
            state = cloudState; renderMain(); return; 
        }
        
        const allDone = cloudState.tasks.every(t => t);
        await archiveDay(cloudState, allDone); 

        const diff = Math.ceil(Math.abs(new Date(today) - new Date(cloudState.lastDate)) / (86400000));
        
        if (allDone) {
            state.consecutiveFails = 0;
            state.day = (diff === 1) ? cloudState.day + 1 : 1;
        } else {
            state.consecutiveFails = cloudState.consecutiveFails + 1;
            if (state.consecutiveFails >= 2) {
                state.day = 1; state.consecutiveFails = 0;
                alert("Protocol Breach: 2 Consecutive Fails. System Reset.");
            } else {
                state.day = cloudState.day + 1;
            }
        }
        
        state.tasks.fill(false);
        state.reflections.fill("");
        state.lastDate = today;
        saveData(state);
    }

    async function saveData(newState) {
        state = newState; 
        document.getElementById('statusMsg').innerText = "Saving...";
        try { await setDoc(mainDocRef, newState); document.getElementById('statusMsg').innerText = "System Synced"; }
        catch (e) { document.getElementById('statusMsg').innerText = "Save Failed"; }
    }

    async function archiveDay(oldState, wasPerfect) {
        try {
            const historyDocRef = doc(historyColRef, oldState.lastDate);
            await setDoc(historyDocRef, { 
                dayNum: oldState.day, 
                date: oldState.lastDate, 
                perfect: wasPerfect,
                tasks: oldState.tasks, 
                reflections: oldState.reflections 
            });
        } catch (e) { console.error(e); }
    }

    async function renderArchiveGrid() {
        const grid = document.getElementById('archiveGrid');
        grid.innerHTML = '<div style="color:var(--text-secondary);">Accessing Database...</div>';
        
        let historyData = [];
        try {
            const snap = await getDocs(historyColRef);
            snap.forEach(d => { historyData.push(d.data()); });
        } catch(e) { console.log("History load error"); }

        grid.innerHTML = "";
        for (let i = 1; i <= 75; i++) {
            const box = document.createElement('div');
            box.className = 'archive-box';
            box.innerText = i;
            
            // Highlight logic
            const dayLog = historyData.find(d => d.dayNum === i);
            if (dayLog && dayLog.perfect) box.classList.add('filled');
            if (i === state.day) box.classList.add('current');
            
            box.onclick = () => {
                window.playClick();
                // FIX: If it is CURRENT DAY, use LIVE STATE instead of history
                if (i === state.day) {
                    openJournal(i, {
                        date: state.lastDate,
                        tasks: state.tasks,
                        reflections: state.reflections,
                        perfect: false // Current day is incomplete by definition until tomorrow
                    });
                } else {
                    openJournal(i, dayLog);
                }
            };
            grid.appendChild(box);
        }
    }

    function openJournal(dayNum, logData) {
        document.getElementById('journalSub').innerText = `DAY ${dayNum} REVIEW`;
        const content = document.getElementById('journalContent');
        content.innerHTML = "";

        if (!logData) {
            document.getElementById('journalTitle').innerText = "No Data";
            content.innerHTML = `<div style="text-align:center; color:var(--text-secondary); margin-top:20px;">No logs found for this day.</div>`;
        } else {
            document.getElementById('journalTitle').innerText = logData.date;
            
            const statusDiv = document.createElement('div');
            statusDiv.style.textAlign = 'center';
            statusDiv.style.marginBottom = '20px';
            statusDiv.style.fontSize = '0.8rem';
            statusDiv.style.letterSpacing = '2px';
            statusDiv.style.color = logData.perfect ? 'var(--accent)' : 'var(--fail)';
            
            // Special status for Current Day
            if (dayNum === state.day) {
                 statusDiv.innerText = "STATUS: IN PROGRESS";
                 statusDiv.style.color = "var(--text-secondary)";
            } else {
                 statusDiv.innerText = logData.perfect ? "STATUS: COMPLETE" : "STATUS: INCOMPLETE";
            }
            content.appendChild(statusDiv);

            taskNames.forEach((name, index) => {
                const done = (logData.tasks && logData.tasks[index] === true); 
                const note = (logData.reflections && logData.reflections[index]) ? logData.reflections[index] : "";
                
                const item = document.createElement('div');
                item.className = 'review-item';
                item.innerHTML = `
                    <div class="review-circle ${done ? 'done' : ''}"></div>
                    <div class="review-content">
                        <div class="review-text ${done ? 'done' : ''}">${name}</div>
                        ${note ? `<div class="review-note">"${note}"</div>` : ''}
                    </div>
                `;
                content.appendChild(item);
            });
        }
        
        document.getElementById('journalModal').style.display = 'flex';
    }

    function renderMain() {
        document.getElementById('dayDisplay').innerText = `Day ${state.day}`;
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        
        let completedCount = 0;
        
        taskNames.forEach((name, index) => {
            const isChecked = state.tasks[index];
            if(isChecked) completedCount++;
            const isZeroScroll = index === 5;
            
            const card = document.createElement('li');
            card.className = `task-card-container ${isChecked ? 'completed' : ''}`;
            
            const header = document.createElement('div');
            header.className = 'task-header';
            header.innerHTML = `
                <div class="left-section">
                    <svg class="icon" viewBox="0 0 24 24">${icons[index]}</svg>
                    <span class="task-text">${name}</span>
                </div>
                <div class="right-section">
                    ${!isZeroScroll ? '<svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>' : ''}
                    <div class="check-circle" id="check-${index}"></div>
                </div>
            `;

            header.onclick = (e) => {
                window.playClick();
                if(e.target.id === `check-${index}` || e.target.classList.contains('check-circle')) {
                     state.tasks[index] = !state.tasks[index];
                     saveData(state);
                     renderMain(); 
                     e.stopPropagation();
                } else if (!isZeroScroll) {
                    card.classList.toggle('expanded');
                }
            };
            card.appendChild(header);

            if (!isZeroScroll) {
                const body = document.createElement('div');
                body.className = 'task-details';
                const pad = document.createElement('div');
                pad.className = 'detail-pad';
                const input = document.createElement('textarea');
                input.className = 'reflection-input';
                input.placeholder = "Daily reflections...";
                input.rows = 2;
                input.value = state.reflections ? state.reflections[index] : "";
                input.oninput = (e) => { state.reflections[index] = e.target.value; };
                input.onblur = () => saveData(state);
                pad.appendChild(input);
                body.appendChild(pad);
                card.appendChild(body);
            }
            list.appendChild(card);
        });

        const totalDays = 75;
        const percent = Math.min(Math.round((state.day / totalDays) * 100), 100);
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('progressPercent').innerText = `Day ${state.day} / 75`;
    }
</script>
