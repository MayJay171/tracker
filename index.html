<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOL 75</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%2364ffda%22><path d=%22M6 2h12v2H6V2zm0 18h12v2H6v-2zm14-16V2h-2v2h2zm-2 18v2h2v-2h-2zM4 4V2h2v2H4zm0 16v2H2v-2h2zM6 6h12v12H6V6zm2 2v8h8V8H8z%22/></svg>">

    <style>
        :root {
            --bg-color: #050a10;
            --card-bg: #0f1c2e;
            --text-primary: #e2e8f0;   /* Brighter White */
            --text-secondary: #94a3b8; /* Much Brighter Grey for visibility */
            --accent: #64ffda;
            --accent-dim: rgba(100, 255, 218, 0.1);
            --glass: rgba(15, 28, 46, 0.95);
            --fail: #ff5555;
            --input-bg: #0a1520;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            padding-bottom: 120px; /* Space for floating bar */
            box-sizing: border-box; position: relative;
        }

        /* --- TOP RIGHT LOGO (New "Neural Node" Design) --- */
        .top-logo {
            position: absolute; top: 25px; right: 25px;
            width: 32px; height: 32px; fill: var(--text-secondary);
            cursor: pointer; transition: all 0.3s ease; opacity: 0.8;
        }
        .top-logo:hover { fill: var(--accent); opacity: 1; transform: rotate(180deg) scale(1.1); filter: drop-shadow(0 0 8px var(--accent)); }

        /* --- HEADERS --- */
        #mainView, #historyView { width: 100%; max-width: 550px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; margin-bottom: 30px; margin-top: 40px; }
        .sub-title { font-size: 0.85rem; letter-spacing: 4px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; font-weight: bold; }
        .main-title { font-size: 4rem; font-weight: 700; color: #f1f5f9; margin: 0; font-family: sans-serif; text-shadow: 0 0 25px rgba(100,255,218,0.15); }

        /* --- TASK CARDS (Accordion Style) --- */
        .task-list { width: 100%; list-style: none; padding: 0; }
        
        .task-card-container {
            background: var(--card-bg); margin-bottom: 16px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.08);
            overflow: hidden; /* For accordion effect */
            transition: all 0.3s ease;
        }
        
        .task-header {
            padding: 20px 22px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer;
        }

        .task-card-container:hover { border-color: var(--text-secondary); background: #13233a; }
        .task-card-container.completed .task-header { background: var(--accent-dim); }
        .task-card-container.completed { border-color: var(--accent); }

        .left-section { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .icon { width: 22px; height: 22px; fill: var(--text-secondary); transition: fill 0.3s; }
        .task-card-container.completed .icon { fill: var(--accent); }
        
        .task-text { font-size: 1rem; font-weight: 600; letter-spacing: 0.5px; color: var(--text-primary); }
        
        /* Checkbox & Chevron */
        .right-section { display: flex; align-items: center; gap: 15px; }
        
        .chevron { 
            width: 16px; height: 16px; fill: var(--text-secondary); transition: transform 0.3s ease; opacity: 0.5; 
        }
        .task-card-container.expanded .chevron { transform: rotate(180deg); opacity: 1; fill: var(--accent); }

        .check-circle {
            width: 26px; height: 26px; border-radius: 50%; border: 2px solid var(--text-secondary);
            opacity: 0.6; transition: all 0.3s; z-index: 2;
        }
        .task-card-container.completed .check-circle { background-color: var(--accent); border-color: var(--accent); opacity: 1; box-shadow: 0 0 12px var(--accent); }

        /* --- ACCORDION CONTENT (The "Reflection" Box) --- */
        .task-details {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;
            background: rgba(0,0,0,0.2);
        }
        .task-card-container.expanded .task-details { max-height: 200px; /* Limit expansion height */ }
        
        .detail-pad { padding: 0 22px 22px 22px; }
        
        .reflection-input {
            width: 100%; background: var(--input-bg); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary); padding: 12px; border-radius: 8px;
            font-family: 'Courier New', monospace; font-size: 0.85rem;
            resize: none; outline: none; box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .reflection-input:focus { border-color: var(--accent); color: var(--accent); }
        .reflection-input::placeholder { color: rgba(148, 163, 184, 0.3); font-style: italic; }


        /* --- FLOATING PROGRESS VECTOR --- */
        .progress-fixed {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 18px 25px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 100;
        }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 10px; letter-spacing: 1px; font-weight: bold;}
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background-color: var(--accent); transition: width 0.5s ease; box-shadow: 0 0 15px var(--accent); }

        /* --- ARCHIVE GRID (Bigger Boxes) --- */
        #historyView { display: none; }
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); /* Increased from 40px to 55px */
            gap: 10px; width: 100%; margin-top: 20px;
        }
        .archive-box {
            aspect-ratio: 1; background: var(--card-bg); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .archive-box.filled {
            background: var(--accent); color: var(--bg-color); border-color: var(--accent);
            font-weight: 900; box-shadow: 0 0 15px var(--accent-dim);
        }
        .archive-box.current { border-color: var(--text-secondary); color: var(--text-primary); border-width: 2px; }

        /* --- BUTTONS --- */
        .btn-link {
            background: none; border: none; color: var(--text-secondary);
            font-family: 'Courier New', monospace; font-size: 0.9rem; font-weight: bold;
            cursor: pointer; text-decoration: underline; margin-top: 15px; opacity: 0.8;
            padding: 10px;
        }
        .btn-link:hover { color: var(--accent); opacity: 1; text-shadow: 0 0 10px var(--accent-dim); }

        /* High Visibility Button for Archives */
        .btn-glow {
            margin-top: 40px; padding: 15px 30px;
            background: rgba(100, 255, 218, 0.1); border: 1px solid var(--accent);
            color: var(--accent); font-weight: bold; border-radius: 8px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.3s;
        }
        .btn-glow:hover { background: var(--accent); color: var(--bg-color); box-shadow: 0 0 20px var(--accent); }

        .status-text { text-align: center; color: var(--text-secondary); font-size: 0.8rem; margin-top: 10px; opacity: 0.6; }
    </style>
</head>
<body>

    <svg class="top-logo" viewBox="0 0 24 24" onclick="playClick(); window.location.reload();">
        <path d="M20.2 6.5l-2.7-4.7c-.5-.9-1.6-1.2-2.5-.7L12 2.6 9 1.1c-.9-.5-2-.2-2.5.7L3.8 6.5c-.5.9-.2 2 .7 2.5L7 10.3v3.4l-2.5 1.3c-.9.5-1.2 1.6-.7 2.5l2.7 4.7c.5.9 1.6 1.2 2.5.7l3-1.5 3 1.5c.9.5 2 .2 2.5-.7l2.7-4.7c.5-.9.2-2-.7-2.5l-2.5-1.3v-3.4l2.5-1.3c.9-.5 1.2-1.6.7-2.5zM12 15c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z"/>
    </svg>

    <div id="mainView">
        <div class="header">
            <div class="sub-title">Daily Objective</div>
            <h1 class="main-title" id="dayDisplay">Day --</h1>
        </div>

        <ul class="task-list" id="taskList">
            </ul>
        
        <div class="status-text" id="statusMsg">System Sync...</div>
        <button class="btn-link" id="toHistoryBtn">View Archives</button>
    </div>

    <div id="historyView">
         <div class="header">
            <h1 class="main-title" style="font-size: 3rem;">Archives</h1>
            <div class="sub-title">75 Day Protocol</div>
        </div>
        
        <div class="archive-grid" id="archiveGrid">
            </div>

        <button class="btn-glow" id="toMainBtn">Return to Active Day</button>
    </div>

    <div class="progress-fixed">
        <div class="progress-label">
            <span>PROGRESS VECTOR</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- SOUND EFFECT (Base64 "Sci-Fi Click") ---
    const clickSound = new Audio("data:audio/wav;base64,UklGRi4AAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="); // Placeholder, replaced with real below
    // A short, real beep sound base64
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClick() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    }

    // --- CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyAEcfXCaXAXA6OJwhTOsJ4kS4PK2kTHT3U",
      authDomain: "my-75-smart-tracker.firebaseapp.com",
      projectId: "my-75-smart-tracker",
      storageBucket: "my-75-smart-tracker.firebasestorage.app",
      messagingSenderId: "410739128536",
      appId: "1:410739128536:web:8416dab4501f27ee42bfad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const mainDocRef = doc(db, "tracker", "user_data");
    const historyColRef = collection(db, "tracker_history");

    const icons = [
        '<path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>',
        '<path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>',
        '<path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>',
        '<path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 5.6 1 6.5v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/>',
        '<path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>',
        '<path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>'
    ];
    const taskNames = [
        "Deep Focus: Session Alpha (45m)", 
        "Deep Focus: Session Beta (45m)", 
        "Meta Learning (15m)", 
        "Non-Fiction (10+ Pages)", 
        "Intellectual Output", 
        "Zero Scrolling (Pre-1700)"
    ];

    // Added reflections array to state
    let state = { day: 1, lastDate: new Date().toDateString(), tasks: Array(6).fill(false), reflections: Array(6).fill("") };

    const mainView = document.getElementById('mainView');
    const historyView = document.getElementById('historyView');
    
    // NAVIGATION
    document.getElementById('toHistoryBtn').onclick = () => {
        playClick();
        mainView.style.display = 'none';
        historyView.style.display = 'flex';
        renderArchiveGrid();
    };
    document.getElementById('toMainBtn').onclick = () => {
        playClick();
        historyView.style.display = 'none';
        mainView.style.display = 'flex';
    };

    signInAnonymously(auth).then(() => loadMainData()).catch(e => console.error(e));

    async function loadMainData() {
        try {
            const docSnap = await getDoc(mainDocRef);
            if (docSnap.exists()) { checkResetLogic(docSnap.data()); } 
            else { await saveData(state); renderMain(); }
        } catch (error) { document.getElementById('statusMsg').innerText = "Offline Mode"; }
    }

    async function checkResetLogic(cloudState) {
        const today = new Date().toDateString();
        // Ensure structure matches
        if(!cloudState.reflections) cloudState.reflections = Array(6).fill("");
        
        if (cloudState.lastDate === today) { 
            state = cloudState; 
            renderMain(); 
            return; 
        }
        
        const allDone = cloudState.tasks.every(t => t);
        const diff = Math.ceil(Math.abs(new Date(today) - new Date(cloudState.lastDate)) / (86400000));
        
        await archiveDay(cloudState, allDone);

        if (allDone && diff === 1) { state.day = cloudState.day + 1; } 
        else { state.day = 1; }
        
        state.tasks.fill(false);
        state.reflections.fill(""); // Clear notes for new day
        state.lastDate = today;
        saveData(state);
    }

    async function saveData(newState) {
        state = newState; 
        document.getElementById('statusMsg').innerText = "Saving...";
        try { await setDoc(mainDocRef, newState); document.getElementById('statusMsg').innerText = "System Synced"; }
        catch (e) { document.getElementById('statusMsg').innerText = "Save Failed"; }
    }

    async function archiveDay(oldState, wasPerfect) {
        if(!wasPerfect) return; 
        try {
            const historyDocRef = doc(historyColRef, oldState.lastDate);
            await setDoc(historyDocRef, { dayNum: oldState.day, date: oldState.lastDate, perfect: wasPerfect });
        } catch (e) { console.error(e); }
    }

    async function renderArchiveGrid() {
        const grid = document.getElementById('archiveGrid');
        grid.innerHTML = '<div style="color:var(--text-secondary);">Accessing Database...</div>';
        
        let completedDays = [];
        try {
            const snap = await getDocs(historyColRef);
            snap.forEach(d => { if(d.data().perfect) completedDays.push(d.data().dayNum); });
        } catch(e) { console.log("History load error"); }

        grid.innerHTML = "";
        for (let i = 1; i <= 75; i++) {
            const box = document.createElement('div');
            box.className = 'archive-box';
            box.innerText = i;
            if (completedDays.includes(i)) box.classList.add('filled');
            if (i === state.day) box.classList.add('current');
            
            // Add sound to grid taps too
            box.onclick = () => playClick(); 
            grid.appendChild(box);
        }
    }

    function renderMain() {
        document.getElementById('dayDisplay').innerText = `Day ${state.day}`;
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        
        let completedCount = 0;
        
        taskNames.forEach((name, index) => {
            const isChecked = state.tasks[index];
            if(isChecked) completedCount++;
            
            // Should this card have an accordion? (Not if it's Zero Scrolling)
            const isZeroScroll = index === 5;
            
            // Wrapper
            const card = document.createElement('li');
            card.className = `task-card-container ${isChecked ? 'completed' : ''}`;
            
            // Header (Icon + Text + Checkbox)
            const header = document.createElement('div');
            header.className = 'task-header';
            
            header.innerHTML = `
                <div class="left-section">
                    <svg class="icon" viewBox="0 0 24 24">${icons[index]}</svg>
                    <span class="task-text">${name}</span>
                </div>
                <div class="right-section">
                    ${!isZeroScroll ? '<svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>' : ''}
                    <div class="check-circle" id="check-${index}"></div>
                </div>
            `;

            // Click Logic
            header.onclick = (e) => {
                playClick();
                // If clicking the Check Circle specifically
                if(e.target.id === `check-${index}` || e.target.classList.contains('check-circle')) {
                     state.tasks[index] = !state.tasks[index];
                     saveData(state);
                     renderMain(); // Re-render to show green state
                     e.stopPropagation(); // Don't toggle accordion
                } else if (!isZeroScroll) {
                    // Toggle Accordion
                    card.classList.toggle('expanded');
                }
            };

            card.appendChild(header);

            // Accordion Body (Reflection Input)
            if (!isZeroScroll) {
                const body = document.createElement('div');
                body.className = 'task-details';
                
                const pad = document.createElement('div');
                pad.className = 'detail-pad';
                
                const input = document.createElement('textarea');
                input.className = 'reflection-input';
                input.placeholder = "Daily reflections / Notes...";
                input.rows = 2;
                input.value = state.reflections ? state.reflections[index] : "";
                
                // Save reflection on type
                input.oninput = (e) => {
                    state.reflections[index] = e.target.value;
                    // Debounce saving could go here, but for now simple save on blur/interval is safer, 
                    // or just let the user save via checklist click. 
                    // We will save on checklist click mainly, but to be safe:
                };
                input.onblur = () => saveData(state); // Save when they stop typing

                pad.appendChild(input);
                body.appendChild(pad);
                card.appendChild(body);
            }

            list.appendChild(card);
        });

        // Update Progress
        const totalDays = 75;
        const percent = Math.min(Math.round((state.day / totalDays) * 100), 100);
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('progressPercent').innerText = `Day ${state.day} / 75`;
    }
</script>
</body>
</html>
