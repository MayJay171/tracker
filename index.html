<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOL 75</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%2364ffda%22><rect x=%224%22 y=%224%22 width=%2216%22 height=%2216%22 rx=%222%22/></svg>">

    <style>
        :root {
            --bg-color: #050a10;
            --card-bg: #0f1c2e;
            --text-primary: #cbd5e1;
            --text-secondary: #64748b;
            --accent: #64ffda;
            --accent-dim: rgba(100, 255, 218, 0.1);
            --glass: rgba(15, 28, 46, 0.85);
            --fail: #ff5555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
            padding-bottom: 100px; /* Space for floating bar */
            box-sizing: border-box; position: relative;
        }

        /* --- TOP RIGHT LOGO --- */
        .top-logo {
            position: absolute; top: 25px; right: 25px;
            width: 24px; height: 24px; fill: var(--text-secondary);
            cursor: pointer; transition: all 0.3s ease; opacity: 0.5;
        }
        .top-logo:hover { fill: var(--accent); opacity: 1; transform: rotate(90deg); }

        /* --- HEADERS --- */
        #mainView, #historyView { width: 100%; max-width: 550px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; margin-bottom: 30px; margin-top: 40px; }
        .sub-title { font-size: 0.7rem; letter-spacing: 4px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; }
        .main-title { font-size: 3.5rem; font-weight: 700; color: #e2e8f0; margin: 0; font-family: sans-serif; text-shadow: 0 0 20px rgba(100,255,218,0.05); }

        /* --- TASK CARDS --- */
        .task-list { width: 100%; list-style: none; padding: 0; }
        .task-card {
            background: var(--card-bg); margin-bottom: 12px; padding: 18px 22px;
            border-radius: 12px; display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.03);
        }
        .task-card:hover { transform: translateY(-2px); background: #13233a; border-color: var(--text-secondary); }
        .task-card.completed { background: var(--accent-dim); border-color: var(--accent); }
        
        .left-section { display: flex; align-items: center; gap: 15px; }
        .icon { width: 20px; height: 20px; fill: var(--text-secondary); transition: fill 0.3s; }
        .task-card.completed .icon { fill: var(--accent); }
        .task-text { font-size: 0.9rem; font-weight: 500; letter-spacing: 0.5px; }
        
        .check-circle {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--text-secondary);
            opacity: 0.5; transition: all 0.3s;
        }
        .task-card.completed .check-circle { background-color: var(--accent); border-color: var(--accent); opacity: 1; box-shadow: 0 0 10px var(--accent); }

        /* --- FLOATING PROGRESS VECTOR (Faded Bottom Bar) --- */
        .progress-fixed {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 15px 20px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100; transition: opacity 0.5s ease;
        }
        
        .progress-label { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-secondary); margin-bottom: 8px; letter-spacing: 1px; font-weight: bold;}
        .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background-color: var(--accent); transition: width 0.5s ease; box-shadow: 0 0 10px var(--accent); }

        /* --- ARCHIVE GRID (The 1-75 Look) --- */
        #historyView { display: none; }
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px; width: 100%; margin-top: 20px;
        }
        .archive-box {
            aspect-ratio: 1;
            background: var(--card-bg);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .archive-box.filled {
            background: var(--accent);
            color: var(--bg-color);
            border-color: var(--accent);
            font-weight: bold;
            box-shadow: 0 0 10px var(--accent-dim);
        }
        .archive-box.current { border-color: var(--text-secondary); color: var(--text-primary); }

        /* --- BUTTONS --- */
        .btn-link {
            background: none; border: none; color: var(--text-secondary);
            font-family: 'Courier New', monospace; font-size: 0.8rem;
            cursor: pointer; text-decoration: underline; margin-top: 10px; opacity: 0.6;
        }
        .btn-link:hover { color: var(--accent); opacity: 1; }

        .status-text { text-align: center; color: var(--text-secondary); font-size: 0.75rem; margin-top: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <svg class="top-logo" viewBox="0 0 24 24" onclick="window.location.reload()">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 7h2v6h-2zm0 8h2v2h-2z"/>
    </svg>

    <div id="mainView">
        <div class="header">
            <div class="sub-title">Daily Objective</div>
            <h1 class="main-title" id="dayDisplay">Day --</h1>
        </div>

        <ul class="task-list" id="taskList">
            </ul>
        
        <div class="status-text" id="statusMsg">System Sync...</div>
        <button class="btn-link" id="toHistoryBtn">View Archives</button>
    </div>

    <div id="historyView">
         <div class="header">
            <h1 class="main-title" style="font-size: 2.5rem;">Archives</h1>
            <div class="sub-title">75 Day Protocol</div>
        </div>
        
        <div class="archive-grid" id="archiveGrid">
            </div>

        <button class="btn-link" style="margin-top: 30px;" id="toMainBtn">Return to Active Day</button>
    </div>

    <div class="progress-fixed">
        <div class="progress-label">
            <span>PROGRESS VECTOR</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // YOUR API KEY (Preserved from history)
    const firebaseConfig = {
      apiKey: "AIzaSyAEcfXCaXAXA6OJwhTOsJ4kS4PK2kTHT3U",
      authDomain: "my-75-smart-tracker.firebaseapp.com",
      projectId: "my-75-smart-tracker",
      storageBucket: "my-75-smart-tracker.firebasestorage.app",
      messagingSenderId: "410739128536",
      appId: "1:410739128536:web:8416dab4501f27ee42bfad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const mainDocRef = doc(db, "tracker", "user_data");
    const historyColRef = collection(db, "tracker_history");

    // NEW ICONS (Meta Learning updated to Structure Icon)
    const icons = [
        '<path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>',
        '<path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>',
        '<path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>', // Structure Icon (Meta Learning)
        '<path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 5.6 1 6.5v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/>',
        '<path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>',
        '<path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>'
    ];
    const taskNames = [
        "Deep Focus: Session Alpha (45m)", 
        "Deep Focus: Session Beta (45m)", 
        "Meta Learning (15m)", 
        "Non-Fiction (10+ Pages)", 
        "Intellectual Output", 
        "Zero Scrolling (Pre-1700)"
    ];

    let state = { day: 1, lastDate: new Date().toDateString(), tasks: Array(6).fill(false) };

    const mainView = document.getElementById('mainView');
    const historyView = document.getElementById('historyView');
    
    // Switch to Archive View
    document.getElementById('toHistoryBtn').onclick = () => {
        mainView.style.display = 'none';
        historyView.style.display = 'flex';
        renderArchiveGrid();
    };
    
    // Switch to Main View
    document.getElementById('toMainBtn').onclick = () => {
        historyView.style.display = 'none';
        mainView.style.display = 'flex';
    };

    signInAnonymously(auth).then(() => loadMainData()).catch(e => console.error(e));

    async function loadMainData() {
        try {
            const docSnap = await getDoc(mainDocRef);
            if (docSnap.exists()) { checkResetLogic(docSnap.data()); } 
            else { await saveData(state); renderMain(); }
        } catch (error) { document.getElementById('statusMsg').innerText = "Offline Mode"; }
    }

    async function checkResetLogic(cloudState) {
        const today = new Date().toDateString();
        if (cloudState.lastDate === today) { 
            state = cloudState; 
            if(state.tasks.length !== taskNames.length) state.tasks = Array(taskNames.length).fill(false);
            renderMain(); 
            return; 
        }
        
        const allDone = cloudState.tasks.every(t => t);
        const diff = Math.ceil(Math.abs(new Date(today) - new Date(cloudState.lastDate)) / (86400000));
        
        // Archive yesterday's data
        await archiveDay(cloudState, allDone);

        if (allDone && diff === 1) { state.day = cloudState.day + 1; } 
        else { state.day = 1; }
        
        state.tasks.fill(false);
        state.lastDate = today;
        saveData(state);
    }

    async function saveData(newState) {
        state = newState; renderMain();
        document.getElementById('statusMsg').innerText = "Saving...";
        try { await setDoc(mainDocRef, newState); document.getElementById('statusMsg').innerText = "System Synced"; }
        catch (e) { document.getElementById('statusMsg').innerText = "Save Failed"; }
    }

    async function archiveDay(oldState, wasPerfect) {
        if(!wasPerfect) return; // Only archive perfect days? Or all days? Logic suggests perfect for the grid.
        try {
            const historyDocRef = doc(historyColRef, oldState.lastDate);
            await setDoc(historyDocRef, { dayNum: oldState.day, date: oldState.lastDate, perfect: wasPerfect });
        } catch (e) { console.error(e); }
    }

    // --- ARCHIVE GRID LOGIC ---
    async function renderArchiveGrid() {
        const grid = document.getElementById('archiveGrid');
        grid.innerHTML = '<div style="color:#64748b; font-size:0.8rem;">Loading Grid...</div>';
        
        // Get completed days
        let completedDays = [];
        try {
            const snap = await getDocs(historyColRef);
            snap.forEach(d => {
                const data = d.data();
                if(data.perfect) completedDays.push(data.dayNum);
            });
        } catch(e) { console.log("History load error"); }

        grid.innerHTML = "";
        
        // Create 75 Boxes
        for (let i = 1; i <= 75; i++) {
            const box = document.createElement('div');
            box.className = 'archive-box';
            box.innerText = i;
            
            // If day is in history, light it up
            if (completedDays.includes(i)) {
                box.classList.add('filled');
            }
            // If it is the current day, outline it
            if (i === state.day) {
                box.classList.add('current');
            }
            
            grid.appendChild(box);
        }
    }

    function renderMain() {
        document.getElementById('dayDisplay').innerText = `Day ${state.day}`;
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        
        let completedCount = 0;
        taskNames.forEach((name, index) => {
            const isChecked = state.tasks[index];
            if(isChecked) completedCount++;
            const li = document.createElement('li');
            li.className = `task-card ${isChecked ? 'completed' : ''}`;
            li.innerHTML = `<div class="left-section"><svg class="icon" viewBox="0 0 24 24">${icons[index]}</svg><span class="task-text">${name}</span></div><div class="check-circle"></div>`;
            li.onclick = () => { state.tasks[index] = !state.tasks[index]; saveData(state); };
            list.appendChild(li);
        });

        // Update Progress Vector
        const totalDays = 75;
        const percent = Math.min(Math.round((state.day / totalDays) * 100), 100);
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('progressPercent').innerText = `Day ${state.day} / 75`;
    }
</script>
</body>
</html>
